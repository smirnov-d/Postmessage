<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<button>Send on top</button>
<button id="test">Call parent method</button>
<button id="test1">Call parent console.log</button>
<script type="text/javascript">
  document.querySelector('button').onclick = function () {
    parent.postMessage("message to be sent", "*")
  };
  document.querySelector('#test').onclick = function () {
    parent.testmethod("message to be sent")
  };
  document.querySelector('#test1').onclick = function () {
    window.parent.console.log('output will be in parent console');
  };
</script>
</body>
</html>
